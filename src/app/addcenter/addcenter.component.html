<h1 >Add Center</h1>
<div class="row justify-content-center">
    <div class="col-sm-4 text-left bg-white rounded shadow py-3">
  
        <form>
            <div class="form-group">
                <label for="centerName">Center Name</label>
                <input type="text" class="form-control" id="centerName" name=centerName placeholder="Enter Center Name" required >  
            </div>
            <div class="form-group">
                <label for="centerContactNo">Center Contact No</label>
                <input type="text" class="form-control" id="centerContactNo" name=centerContactNo placeholder="Enter Center Contact No" required >
            </div>
            <div class="form-group">
                <label for="centerAddress">Center Address</label>
                <input type="text" class="form-control" id="centerAddress" name=centerAddress placeholder="Enter Center Address" required >
            </div>
            <button class="btn btn-success"  (click)="click()">AddCenter</button>
        </form>
    </div>
</div>
